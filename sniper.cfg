exec reset

alias autorezoom_on "cl_autorezoom 1; echo auto rezoom ON"
alias autorezoom_off "cl_autorezoom 0; echo auto rezoom OFF"

alias toggle_autorezoom_on "developer 1; autorezoom_on; developer 0; bind SEMICOLON toggle_autorezoom_off"
alias toggle_autorezoom_off "developer 1; autorezoom_off; developer 0; bind SEMICOLON toggle_autorezoom_on"

bind SEMICOLON toggle_autorezoom_on
