alias loA "load_itempreset 0; play common/wpn_moveselect"
alias loB "load_itempreset 1; play common/wpn_moveselect"
alias loC "load_itempreset 2; play common/wpn_moveselect"
alias loD "load_itempreset 3; play common/wpn_moveselect"
alias loE "load_itempreset 4; play common/wpn_moveselect"

bind LEFTARROW loA
bind UPARROW loC
bind DOWNARROW loD
bind RIGHTARROW loB

alias mm "open_charinfo or open_charinfo_direct"
alias bp "open_charinfo_backpack"
alias trade "cl_trigger_first_notification"
alias craft "open_charinfo_crafting"
