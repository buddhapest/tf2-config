// for quake sound, use standard pitches
tf_dingaling_pitchmaxdmg 100
tf_dingaling_pitchmindmg 100

// for standard sound, use these
//tf_dingaling_pitchmaxdmg 20
//tf_dingaling_pitchmindmg 200

viewmodel_fov 120

// Good connection
cl_cmdrate 66
cl_interp 0.033
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 66
rate 60000

// Bad connection
//cl_cmdrate 40
//cl_interp 0
//cl_interp_ratio 2
//cl_lagcompensation 1
//cl_pred_optimize 2
//cl_smooth 0
//cl_smoothtime 0.01
//cl_updaterate 40
//rate 35000

exec rhapsody
exec winconfig

rpc_showsbgraph 
rpc_goodconnection 
rpc_enablesprays 
rpc_enableshadows_noblob 
rpc_enablefeatures 
rpc_enableragdolls 
rpc_enablegibs 
